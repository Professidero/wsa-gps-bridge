name: CI Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore WsaGpsBridge.slnx

    - name: Build
      run: dotnet build WsaGpsBridge.slnx --no-restore --configuration Release

    - name: Run Tests
      run: dotnet test WsaGpsBridge.slnx --no-build --verbosity normal --configuration Release